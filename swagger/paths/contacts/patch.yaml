tags:
  - Patch Contacts
summary: Update a contact by ID
operationId: patchContactById
description: 'Update the details of a specific contact by its ID'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
    description: 'ID of the contact to update'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's number"
            type: string
            example: +3800000000
          email:
            description: "Contact's email"
            type: string
            example: example@mail.com
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
          isFavourite:
            description: 'Is it a favorite contact'
            type: boolean
            example: false
          photo:
            description: "Contact's photo"
            type: string
            format: binary
    application/json:
      schema:
        $ref: '../../components/schemas/contacts.yaml'
responses:
  '200':
    description: Successfully patched a contact!
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/contacts.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
