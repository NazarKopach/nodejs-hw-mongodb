type: object
required:
  - _id
  - name
  - phoneNumber
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contacs's number"
    type: string
    example: +3800000000
  email:
    description: "Contact's email"
    type: string
    example: example@mail.com
  contactType:
    description: "Contacs's type"
    type: string
    enum: ['work', 'home', 'personal']
  isFavourite:
    description: 'Is it a favorite contact'
    type: boolean
    example: false
  userId:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
